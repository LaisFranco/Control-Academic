<!DOCTYPE html>
<html>
  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
 <link rel="stylesheet" type="text/css" href="main.css">
<title> Cadastro Professor </title> 
   
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery.maskedinput.js"></script>
    
</head>
<script type="text/javascript">
 $(document).ready(function(){
   $("input.data").mask("99/99/9999");
   $("input.cpf").mask("999.999.999-99");
   $("input.cep").mask("99.999-999");
   $("input.rg").mask("99.999.999");
   $("input.tel").mask("(99)9999-9999");
                      
});
</script>
    <body>
    
     <form action="">
       <fieldset>
        <legend>Cadastro Professor </legend>
        
        
   <label for="nome"> Nome: </label><br />
    <input type="text" name="nome" id="nome" size="30">
        
   <label for="sexo">Sexo: </label>
    <select title="Sexo: " name="sexo" id="sexo">
     <option value="">Please Select ... </option>
     <option value="FEMININO">FEMININO</option>
     <option value="MASCULINO">MASCULINO</option>
   </select><br/>
    
    <label for=" inscricao"> Nº de Inscrição: </label><br />
      <input type="number" name="inscricao" id="inscricao"><br />
           
    <label for="datanascimento">Data de Nascimento: </label><br />
      <input type="date" class="datanascimento" name="datanascimento"><br />
    
    <label for="cpf">CPF: </label><br/>
      <input type="text" class="cpf" name="cpf" id="cpf"><br />
           
    <label for="rg">RG: </label><br/>
      <input type="text" class="rg" name="rg" id="rg"><br />
           
    <label for="endereco"> Endereço: </label><br />
      <input type="text" class="endereco" name="endereco" id="endereco"><br />
           
           <label for="numero">Numero: </label> <br/>
    <input type="text" name="numero" id="numero">
   <label for="complemento">Complemento: </label> 
    <input type="text" name="complemento" id="complemento"> 
        
   <label for="bairro">Bairro: </label>
    <input type="text" name="bairro" id="bairro"><br />
        
   <label for="cep"> CEP: </label><br/>
    <input type="text" class="cep" name="cep"><br/>
        
   <label for="tel">Tel: </label><br/>
    <input  type="text" class="tel" name="tel"><br/>
     
   <label for="graduacao">Escolaridade: </label>
    <select title="graduacao" name="graduacao" id="graduacao">
     <option value=""> Please Select ...</option>
     <option value="Ensino Fundamental"> Ensino Fundamental</option>
     <option value="Ensino Medio"> Ensino Medio </option>
    </select>
           
    
    
    
    
    
    
    
        </form>
    </body>











</html>
